<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Simple gradient generator built with vue js">
		<!-- METADATA FOR PWA -->
		<!-- ALLOWS TO MODIFY TOP COLOR FOR ANDROID-->
		<meta name="theme-color" content="#000" />
		<meta name="MobileOptimized" content="width" />
		<meta name="HandheldFriendly" content="true" />

		<!-- ALLOWS TO MODIFY TOP COLOR FOR IOS-->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>

		<title>Gradient generator</title>

		<!-- SETTING UP THE FAVICON AND THE ICON FOR SPLASH SCREEN-->
		<link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
		<link rel="apple-touch-icon" href="./img/favicon.png" />
		<link rel="apple-touch-startup-image" href="./img/favicon.png" />

		<!-- MANIFEST REFERENCE-->
		<link rel="manifest" href="./manifest.json" />

		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/helperClasses.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="./js/app.js" defer></script>
		<script src="./js/load.js" defer></script>
	</head>
	<body>
		<div id="app" class="container">
			<h2 class="text-center">{{title}}</h2>
			<hr />

			<form>
				<div class="colors">
					<label>
						Color 1: <input type="color" v-model="color1">
					</label>
					<label>
						Color 2: <input type="color" v-model="color2">
					</label>
				</div>
				<p>HEX CODE 1: {{color1}}</p>
				<p>HEX CODE 2: {{color2}}</p>
				<form>
					<label>
						<input type="text" v-model="setColor">
					</label>
					<p class="text-bold">Gradient direction</p>
					<label>
						<input type="radio" value="left" v-model="orientation">Left
					</label>
					<label>
						<input type="radio" value="right" v-model="orientation">Right
					</label>
					<label>
						<input type="radio" value="top" v-model="orientation">Top
					</label>
					<label>
						<input type="radio" value="bottom" v-model="orientation">Bottom
					</label>
				</form>
				<div :style="setColor" class="gradient-area"></div>
			</form>
		</div>
	</body>
</html>
